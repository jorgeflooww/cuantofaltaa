<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vacaciooneeess</title>
  <link href="https://fonts.cdnfonts.com/css/din-alternate" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      padding: 30px;
      overflow: hidden;
      font-family: 'DIN Alternate', sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('IMG_1755.jpeg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      opacity: 0.8;
      z-index: 0;
    }

    #music-button {
      position: absolute;
      top: 30px;
      right: 30px;
      padding: 20px 40px;
      background-color: rgba(0,0,0,0.7);
      color: orange;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      z-index: 2;
      font-size: 2rem;
      font-family: 'DIN Alternate', sans-serif;
      transition: transform 0.3s ease;
    }

    #music-button:hover {
      transform: scale(1.1);
    }

    .active {
      color: red !important;
    }

    .wrapper {
      position: relative;
      z-index: 1;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .title {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Arial Rounded MT Bold', 'Arial Rounded', Arial, sans-serif;
    }

    .number {
      font-size: 2.5rem;
      font-weight: bold;
      color: #000;
    }

    .label {
      font-size: 1rem;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .bottom-counter {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.05);
      padding: 15px 20px;
      border-radius: 10px;
      text-align: center;
      font-family: 'DIN Alternate', sans-serif;
      z-index: 1;
    }

    .bottom-title {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .bottom-number {
      font-size: 2rem;
      font-weight: bold;
      font-family: 'Arial Rounded MT Bold', 'Arial Rounded', Arial, sans-serif;
    }

    .bottom-label {
      font-size: 1rem;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .top-counters {
      position: absolute;
      top: 30px;
      left: 30px;
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    .top-left-counter {
      background: rgba(255, 255, 255, 0.5);
      padding: 15px 20px;
      border-radius: 10px;
      text-align: center;
      font-family: 'DIN Alternate', sans-serif;
    }

    .top-title {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .top-number {
      font-size: 2rem;
      font-weight: bold;
      font-family: 'Arial Rounded MT Bold', 'Arial Rounded', Arial, sans-serif;
    }

    .top-label {
      font-size: 1rem;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Reproductor de video */
    .video-container {
      position: absolute;
      bottom: 30px;
      left: 30px;
      width: 200px;
      height: 355px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 3;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="background-image"></div>

  <button id="music-button">üéµ Pulsa para tener el flow</button>
  <audio id="background-music" src="Pineapple-on-pizza.mp3" loop></audio>

  <!-- Contadores arriba a la izquierda -->
  <div class="top-counters">
    <!-- Contador de d√≠as de clase -->
    <div class="top-left-counter">
      <div class="top-title">HAY:</div>
      <div class="top-number" id="class-days" style="color: #9C0000;">00</div>
      <div class="top-label">d√≠as de clase ‚ò†Ô∏è</div>
    </div>

    <!-- Contador de ex√°menes -->
    <div class="top-left-counter">
      <div class="top-title">HAY:</div>
      <div class="top-number" id="exam-days" style="color: #009FCE;">00</div>
      <div class="top-label">EX√ÅMENES</div>
    </div>
  </div>

  <!-- Contador principal -->
  <div class="wrapper">
    <h1 class="title">FALTAN:</h1>
    <div class="container" id="countdown">
      <div class="time-box">
        <div class="number" id="days">00</div>
        <div class="label">d√≠as</div>
      </div>
      <div class="time-box">
        <div class="number" id="hours">00</div>
        <div class="label">horas</div>
      </div>
      <div class="time-box">
        <div class="number" id="minutes">00</div>
        <div class="label">minutos</div>
      </div>
      <div class="time-box">
        <div class="number" id="seconds">00</div>
        <div class="label">segundos</div>
      </div>
    </div>
    <h2 class="subtitle">PARA VACACIONES ‚òÄÔ∏è</h2>
  </div>

  <!-- Contador de fines de semana -->
  <div class="bottom-counter">
    <div class="bottom-title">HAY:</div>
    <div class="bottom-number" id="weekend-days">00</div>
    <div class="bottom-label">d√≠as sin clase</div>
  </div>

  <!-- Reproductor de video vertical -->
  <div class="video-container">
    <video src="videotiktok.mp4" controls muted></video>
  </div>

  <script>
    const countdown = () => {
      const endDate = new Date('2025-06-20T14:15:00').getTime();
      const now = new Date().getTime();
      const distance = endDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = days.toString().padStart(2, '0');
      document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
      document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');

      if (distance < 0) {
        document.getElementById('countdown').innerHTML = "¬°Ya llegaron las vacaciones!";
      }
    };

    const countWeekends = () => {
      const now = new Date();
      const end = new Date('2025-06-20T00:00:00');
      let count = 0;
      let current = new Date(now);

      while (current <= end) {
        const day = current.getDay();
        if (day === 0 || day === 6) {
          count++;
        }
        current.setDate(current.getDate() + 1);
      }

      document.getElementById('weekend-days').innerText = count.toString().padStart(2, '0');
    };

    const countClassDays = () => {
      const now = new Date();
      const end = new Date('2025-06-20T00:00:00');
      let count = 0;
      let current = new Date(now);

      while (current <= end) {
        const day = current.getDay();
        if (day !== 0 && day !== 6) {
          count++;
        }
        current.setDate(current.getDate() + 1);
      }

      document.getElementById('class-days').innerText = count.toString().padStart(2, '0');
    };

    const countExams = () => {
      const examDates = [
        '2025-06-05',
        '2025-06-03',
        '2025-05-30',
        '2025-06-02',
        '2025-05-28'
      ];

      const today = new Date();
      today.setHours(0, 0, 0, 0);

      const remainingExams = examDates.filter(dateStr => {
        const examDate = new Date(dateStr);
        return examDate >= today;
      }).length;

      document.getElementById('exam-days').innerText = remainingExams.toString().padStart(2, '0');
    };

    const colores = ['#ff4d4d', '#4d94ff', '#4dff88', '#ffdb4d', '#ff4df2', '#4dffe8'];
    let indiceColor = 0;

    function cambiarColor() {
      const numero = document.getElementById('weekend-days');
      numero.style.color = colores[indiceColor];
      indiceColor = (indiceColor + 1) % colores.length;
    }

    setInterval(cambiarColor, 700);

    const music = document.getElementById('background-music');
    const musicButton = document.getElementById('music-button');

    musicButton.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicButton.textContent = 'üí§ no lo pares üòíüòî';
        musicButton.classList.add('active');
      } else {
        music.pause();
        musicButton.textContent = 'üéµ Pulsa para tener el flow üòé';
        musicButton.classList.remove('active');
      }
    });

    setInterval(countdown, 1000);
    countdown();
    countWeekends();
    countClassDays();
    countExams();
  </script>
</body>
</html>

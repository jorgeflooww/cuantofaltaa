<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meri Crismas</title>

  <!-- Fuentes -->
  <link href="https://fonts.cdnfonts.com/css/din-alternate" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/black-sans" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      padding: 30px;
      overflow: hidden;
      font-family: 'DIN Alternate', sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('IMG_1755.jpeg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      opacity: 0.8;
      z-index: 0;
    }

    #music-button {
      position: absolute;
      top: 30px;
      right: 30px;
      padding: 20px 40px;
      background-color: rgba(0,0,0,0.7);
      color: orange;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      z-index: 2;
      font-size: 2rem;
      font-family: 'DIN Alternate', sans-serif;
      transition: transform 0.3s ease;
    }

    #music-button:hover {
      transform: scale(1.1);
    }

    .active {
      color: red !important;
    }

    .wrapper {
      position: relative;
      z-index: 1;
      max-width: 400px;
      width: 90%;
      text-align: center;
      background: rgba(255, 255, 255, 0.35); /* fondo principal */
      padding: 20px;
      border-radius: 15px;
    }

    .title, .subtitle {
      font-family: 'Black Sans', sans-serif !important; /* fuente QUEDAN y PARA NAVIDAD */
    }

    .title {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Black Sans', sans-serif !important;
    }

    .number {
      font-size: 2.5rem;
      font-weight: bold;
      color: #000;
      font-family: 'Black Sans', sans-serif !important;
    }

    .label {
      font-size: 1rem;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Black Sans', sans-serif !important;
    }

    .bottom-counter {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.7); /* opacidad ajustada */
      padding: 15px 20px;
      border-radius: 10px;
      text-align: center;
      font-family: 'DIN Alternate', sans-serif;
      z-index: 1;
    }

    .bottom-title {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .bottom-number {
      font-size: 2rem;
      font-weight: bold;
      font-family: 'Arial Rounded MT Bold', 'Arial Rounded', Arial, sans-serif;
    }

    .bottom-label {
      font-size: 1rem;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .top-counters {
      position: absolute;
      top: 30px;
      left: 30px;
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    .top-left-counter {
      background: rgba(255, 255, 255, 0.7); /* opacidad ajustada */
      padding: 15px 20px;
      border-radius: 10px;
      text-align: center;
      font-family: 'DIN Alternate', sans-serif;
    }

    .top-title {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .top-number {
      font-size: 2rem;
      font-weight: bold;
      font-family: 'Arial Rounded MT Bold', 'Arial Rounded', Arial, sans-serif;
    }

    .top-label {
      font-size: 1rem;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Copos de nieve */
    .snowflake {
      position: absolute;
      color: #fff;
      user-select: none;
      pointer-events: none;
      font-size: 1rem;
      animation-name: fall;
      animation-duration: 5s;
      animation-timing-function: linear;
      animation-iteration-count: 1;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .btn-snowfall {
      position: absolute;
      top: 30px;
      right: 150px;
      z-index: 3;
      padding: 15px 25px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      border-radius: 15px;
      font-family: 'DIN Alternate', sans-serif;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .falling-banner {
      position: absolute;
      top: -50px;
      z-index: 0;
      font-size: 2rem;
      animation: bannerFall 10s linear forwards;
    }

    @keyframes bannerFall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="background-image"></div>

  <button id="music-button">üéµ Pulsa para tener el flow</button>
  <audio id="background-music" src="Pineapple-on-pizza.mp3" loop></audio>
  
  <button class="btn-snowfall">‚ùÑÔ∏è</button>

  <div class="top-counters">
    <div class="top-left-counter">
      <div class="top-title">HAY:</div>
      <div class="top-number" id="class-days" style="color: #9C0000;">00</div>
      <div class="top-label">d√≠as de clase ‚ò†Ô∏è(sin contar findes)</div>
    </div>
    <div class="top-left-counter">
      <div class="top-title">HAY:</div>
      <div class="top-number" id="exam-days" style="color: #009FCE;">00</div>
      <div class="top-label">EX√ÅMENES</div>
    </div>
  </div>

  <div class="wrapper">
    <h1 class="title">QUEDAN:</h1>
    <div class="container" id="countdown">
      <div class="time-box">
        <div class="number" id="days">00</div>
        <div class="label">d√≠as</div>
      </div>
      <div class="time-box">
        <div class="number" id="hours">00</div>
        <div class="label">horas</div>
      </div>
      <div class="time-box">
        <div class="number" id="minutes">00</div>
        <div class="label">minutos</div>
      </div>
      <div class="time-box">
        <div class="number" id="seconds">00</div>
        <div class="label">segundos</div>
      </div>
    </div>
    <h2 class="subtitle">PARA NAVIDAD üéÑü™Ö‚ù§Ô∏è</h2>
  </div>

  <div class="bottom-counter">
    <div class="bottom-title">HAY:</div>
    <div class="bottom-number" id="weekend-days">00</div>
    <div class="bottom-label">d√≠as sin clase</div>
  </div>

  <script>
    const examDates = [
      '2025-11-27','2025-11-28','2025-12-01','2025-12-03',
      '2025-12-05','2025-12-10','2025-12-11'
    ];

    const countdown = () => {
      const endDate = new Date('2025-12-22T14:15:00').getTime();
      const now = new Date().getTime();
      const distance = endDate - now;

      const days = Math.floor(distance / (1000*60*60*24));
      const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((distance % (1000*60)) / 1000);

      document.getElementById('days').innerText = days.toString().padStart(2,'0');
      document.getElementById('hours').innerText = hours.toString().padStart(2,'0');
      document.getElementById('minutes').innerText = minutes.toString().padStart(2,'0');
      document.getElementById('seconds').innerText = seconds.toString().padStart(2,'0');

      if(distance<0){
        document.getElementById('countdown').innerHTML = "¬°Feliz Navidad mis amores üòò!";
      }
    };

    const countWeekends = () => {
      const now = new Date();
      const end = new Date('2025-12-22T00:00:00');
      let count = 0;
      let current = new Date(now);
      while(current <= end){
        const day = current.getDay();
        if(day===0||day===6) count++;
        current.setDate(current.getDate()+1);
      }
      document.getElementById('weekend-days').innerText = count.toString().padStart(2,'0');
    };

    const countClassDays = () => {
      const now = new Date();
      const end = new Date('2025-12-22T00:00:00');
      let count = 0;
      let current = new Date(now);
      while(current <= end){
        const day = current.getDay();
        if(day!==0 && day!==6) count++;
        current.setDate(current.getDate()+1);
      }
      document.getElementById('class-days').innerText = count.toString().padStart(2,'0');
    };

    const countExams = () => {
      const today = new Date();
      today.setHours(0,0,0,0);
      const remainingExams = examDates.filter(dateStr=>{
        const examDate = new Date(dateStr);
        return examDate>=today;
      }).length;
      document.getElementById('exam-days').innerText = remainingExams.toString().padStart(2,'0');
    };

    const colores = ['#ff4d4d','#4d94ff','#4dff88','#ffdb4d','#ff4df2','#4dffe8'];
    let indiceColor = 0;
    function cambiarColor(){
      const numero = document.getElementById('weekend-days');
      numero.style.color = colores[indiceColor];
      indiceColor = (indiceColor+1)%colores.length;
    }

    const music = document.getElementById('background-music');
    const musicButton = document.getElementById('music-button');
    musicButton.addEventListener('click',()=>{
      if(music.paused){
        music.play();
        musicButton.textContent='üí§ no lo pares üòíüòî';
        musicButton.classList.add('active');
      }else{
        music.pause();
        musicButton.textContent='üéµ Pulsa para tener el flow';
        musicButton.classList.remove('active');
      }
    });

    setInterval(countdown,1000);
    countdown();
    countWeekends();
    countClassDays();
    countExams();
    setInterval(cambiarColor,700);

    // COPOS DE NIEVE EN CLIC
    document.body.addEventListener('click',(e)=>{
      if(e.target.classList.contains('btn-snowfall')) return; // no generar al clicar bot√≥n
      const flake = document.createElement('div');
      flake.classList.add('snowflake');
      flake.style.left = e.clientX+'px';
      flake.style.top = e.clientY+'px';
      flake.textContent='‚ùÑÔ∏è';
      document.body.appendChild(flake);
      setTimeout(()=>{flake.remove()},10000);
    });

    // BOT√ìN QUE LLENA DE BANDANAS
    const btnSnowfall = document.querySelector('.btn-snowfall');
    btnSnowfall.addEventListener('click',()=>{
      for(let i=0;i<50;i++){
        const banner = document.createElement('div');
        banner.classList.add('falling-banner');
        banner.style.left=Math.random()*window.innerWidth+'px';
        banner.style.fontSize=(Math.random()*30+20)+'px';
        banner.textContent='‚ùÑÔ∏è';
        document.body.appendChild(banner);
        setTimeout(()=>banner.remove(),10000);
      }
      btnSnowfall.remove();
    });
  </script>
</body>
</html>

<script>
    const countdown = () => {
      const endDate = new Date('2025-12-22T14:15:00').getTime();
      const now = new Date().getTime();
      const distance = endDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = days.toString().padStart(2, '0');
      document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
      document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');

      if (distance < 0) {
        document.getElementById('countdown').innerHTML = "Â¡Feliz Navidad mis amores ðŸ˜˜!";
      }
    };

    const countWeekends = () => {
      const now = new Date();
      const end = new Date('2025-12-22T00:00:00');
      let count = 0;
      let current = new Date(now);

      while (current <= end) {
        const day = current.getDay();
        if (day === 0 || day === 6) {
          count++;
        }
        current.setDate(current.getDate() + 1);
      }

      document.getElementById('weekend-days').innerText = count.toString().padStart(2, '0');
    };

    const countClassDays = () => {
      const now = new Date();
      const end = new Date('2025-12-22T00:00:00');
      let count = 0;
      let current = new Date(now);

      while (current <= end) {
        const day = current.getDay();
        if (day !== 0 && day !== 6) {
          count++;
        }
        current.setDate(current.getDate() + 1);
      }

      document.getElementById('class-days').innerText = count.toString().padStart(2, '0');
    };

    const countExams = () => {

      /* -----------------------------

         ----------------------------- */

        '2025-06-05',
        '2025-06-03',
        '2025-05-30',
        '2025-06-02',
        '2025-05-28',

        // Tus nuevas fechas:
        '2025-11-27',
        '2025-11-28',
        '2025-12-01',
        '2025-12-03',
        '2025-12-05',
        '2025-12-10',
        '2025-12-11'
      ];

      const today = new Date();
      today.setHours(0, 0, 0, 0);

      const remainingExams = examDates.filter(dateStr => {
        const examDate = new Date(dateStr);
        return examDate >= today;
      }).length;

      document.getElementById('exam-days').innerText = remainingExams.toString().padStart(2, '0');
    };

    const colores = ['#ff4d4d', '#4d94ff', '#4dff88', '#ffdb4d', '#ff4df2', '#4dffe8'];
    let indiceColor = 0;

    function cambiarColor() {
      const numero = document.getElementById('weekend-days');
      numero.style.color = colores[indiceColor];
      indiceColor = (indiceColor + 1) % colores.length;
    }

    setInterval(cambiarColor, 700);

    const music = document.getElementById('background-music');
    const musicButton = document.getElementById('music-button');

    musicButton.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicButton.textContent = 'ðŸ’¤ no lo pares ðŸ˜’ðŸ˜”';
        musicButton.classList.add('active');
      } else {
        music.pause();
        musicButton.textContent = 'ðŸŽµ Pulsa para tener el flow navideÃ±o ðŸŽ„ðŸ˜Ž';
        musicButton.classList.remove('active');
      }
    });

    setInterval(countdown, 1000);
    countdown();
    countWeekends();
    countClassDays();
    countExams();
</script>

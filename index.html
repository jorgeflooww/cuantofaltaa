<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta regresiva</title>
  <link href="https://fonts.cdnfonts.com/css/din-alternate" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'DIN Alternate', sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      align-items: center; /* centra verticalmente */
      justify-content: center; /* centra horizontalmente */
      position: relative;
    }

    /* Fondo con imagen */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('IMG_1755.jpeg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      opacity: 0.4;
      z-index: 0;
    }

    /* Bot√≥n para la m√∫sica */
    #music-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
      font-size: 1rem;
    }

    /* Contenido principal */
    .wrapper {
      position: relative;
      z-index: 1;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .title {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Arial Rounded MT Bold', 'Arial Rounded', Arial, sans-serif;
    }

    .number {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .label {
      font-size: 1rem;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* D√≠as libres */
    .bottom-counter {
      position: absolute;
      bottom: 20px; /* bien colocado arriba del borde */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.05);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-family: 'DIN Alternate', sans-serif;
      color: #000;
      z-index: 1;
    }

    .bottom-title {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .bottom-number {
      font-size: 2rem;
      font-weight: bold;
    }

    .bottom-label {
      font-size: 1rem;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>

  <!-- Fondo -->
  <div class="background-image"></div>

  <!-- Bot√≥n para controlar la m√∫sica -->
  <button id="music-button">üéµ Activar M√∫sica</button>

  <!-- Audio en bucle pero pausado hasta que hagan clic -->
  <audio id="background-music" src="Pineapple-on-pizza.mp3" loop></audio>

  <!-- Contenido -->
  <div class="wrapper">
    <h1 class="title">FALTAN:</h1>
    <div class="container" id="countdown">
      <div class="time-box">
        <div class="number" id="days">00</div>
        <div class="label">d√≠as</div>
      </div>
      <div class="time-box">
        <div class="number" id="hours">00</div>
        <div class="label">horas</div>
      </div>
      <div class="time-box">
        <div class="number" id="minutes">00</div>
        <div class="label">minutos</div>
      </div>
      <div class="time-box">
        <div class="number" id="seconds">00</div>
        <div class="label">segundos</div>
      </div>
    </div>
    <h2 class="subtitle">PARA VACACIONES ‚òÄÔ∏è</h2>
  </div>

  <div class="bottom-counter">
    <div class="bottom-title">HAY:</div>
    <div class="bottom-number" id="weekend-days">00</div>
    <div class="bottom-label">D√çAS SIN CLASE</div>
  </div>

  <script>
    const countdown = () => {
      const endDate = new Date('2025-06-20T14:15:00').getTime();
      const now = new Date().getTime();
      const distance = endDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = days.toString().padStart(2, '0');
      document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
      document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');

      if (distance < 0) {
        document.getElementById('countdown').innerHTML = "¬°Ya llegaron las vacaciones!";
      }
    };

    const countWeekends = () => {
      const now = new Date();
      const end = new Date('2025-06-20T00:00:00');
      let count = 0;
      let current = new Date(now);

      while (current <= end) {
        const day = current.getDay();
        if (day === 0 || day === 6) {
          count++;
        }
        current.setDate(current.getDate() + 1);
      }

      document.getElementById('weekend-days').innerText = count.toString().padStart(2, '0');
    };

    // Control del bot√≥n de m√∫sica
    const music = document.getElementById('background-music');
    const musicButton = document.getElementById('music-button');

    musicButton.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicButton.textContent = 'üîá Pausar M√∫sica';
      } else {
        music.pause();
        musicButton.textContent = 'üéµ Activar M√∫sica';
      }
    });

    setInterval(countdown, 1000);
    countdown();
    countWeekends();
  </script>

</body>
</html>

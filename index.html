<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meri Crismas</title>

  <!-- Fuentes -->
  <link href="https://fonts.cdnfonts.com/css/din-alternate" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/black-sans" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      padding: 30px;
      overflow: hidden;
      font-family: 'DIN Alternate', sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .background-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('IMG_1755.jpeg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      opacity: 0.8;
      z-index: 0;
    }

    #music-button {
      position: absolute;
      top: 30px; right: 30px;
      padding: 20px 40px;
      background-color: rgba(0,0,0,0.7);
      color: orange;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      z-index: 2;
      font-size: 2rem;
      font-family: 'DIN Alternate', sans-serif;
      transition: transform 0.3s ease;
    }
    #music-button:hover { transform: scale(1.1); }
    .active { color: red !important; }

    /* CONTADOR PRINCIPAL */
    .wrapper {
      position: relative;
      z-index: 1;
      max-width: 400px;
      width: 90%;
      text-align: center;

      background: rgba(255, 255, 255, 0.35);
      padding: 20px;
      border-radius: 15px;
    }

    .title, .subtitle {
      font-family: 'Black Sans', sans-serif !important;
    }

    .title { font-size: 2.5rem; margin-bottom: 10px; }
    .subtitle { font-size: 1.5rem; margin-top: 10px; }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Black Sans', sans-serif !important;
    }

    .number {
      font-size: 2.5rem;
      font-weight: bold;
      color: #000;
      font-family: 'Black Sans', sans-serif !important;
    }

    .label {
      font-size: 1rem;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Black Sans', sans-serif !important;
    }

    /* RECUDROS ARRIBA IZQ OPACIDAD 1 */
    .top-counters {
      position: absolute;
      top: 30px; left: 30px;
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    .top-left-counter {
      background: rgba(255, 255, 255, 1);
      padding: 15px 20px;
      border-radius: 10px;
      text-align: center;
      font-family: 'DIN Alternate', sans-serif;
    }

    .top-title { font-size: 1.5rem; margin-bottom: 5px; }
    .top-number {
      font-size: 2rem;
      font-weight: bold;
      font-family: 'Arial Rounded MT Bold', 'Arial Rounded', Arial, sans-serif;
    }
    .top-label {
      font-size: 1rem;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* CONTADOR DE FINES DE SEMANA (MISMO RECUADRO) */
    .bottom-counter {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 1);
      padding: 15px 20px;
      border-radius: 10px;
      text-align: center;
      font-family: 'DIN Alternate', sans-serif;
      z-index: 1;
    }

    .bottom-title { font-size: 1.8rem; margin-bottom: 10px; }
    .bottom-number {
      font-size: 2rem;
      font-weight: bold;
      font-family: 'Arial Rounded MT Bold', 'Arial Rounded', Arial, sans-serif;
    }
    .bottom-label {
      font-size: 1rem;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ‚ùÑÔ∏è COPITOS DE NIEVE ‚ùÑÔ∏è */
    .snowflake {
      position: absolute;
      top: -20px;
      color: white;
      font-size: 1.2rem;
      pointer-events: none;
      animation: fall linear forwards;
      opacity: 0.9;
      filter: drop-shadow(0 0 2px white);
      z-index: 0.5;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="background-image"></div>

  <button id="music-button">üéµ Pulsa para tener el flow</button>
  <audio id="background-music" src="Pineapple-on-pizza.mp3" loop></audio>

  <!-- CONTADORES ARRIBA -->
  <div class="top-counters">

    <div class="top-left-counter">
      <div class="top-title">HAY:</div>
      <div class="top-number" id="class-days" style="color:#9C0000;">00</div>
      <div class="top-label">d√≠as de clase ‚ò†Ô∏è(sin contar findes)</div>
    </div>

    <div class="top-left-counter">
      <div class="top-title">HAY:</div>
      <div class="top-number" id="exam-days" style="color:#009FCE;">00</div>
      <div class="top-label">EX√ÅMENES</div>
    </div>

  </div>

  <!-- CONTADOR PRINCIPAL -->
  <div class="wrapper">
    <h1 class="title">FALTAN:</h1>

    <div class="container" id="countdown">
      <div class="time-box">
        <div class="number" id="days">00</div>
        <div class="label">d√≠as</div>
      </div>
      <div class="time-box">
        <div class="number" id="hours">00</div>
        <div class="label">horas</div>
      </div>
      <div class="time-box">
        <div class="number" id="minutes">00</div>
        <div class="label">minutos</div>
      </div>
      <div class="time-box">
        <div class="number" id="seconds">00</div>
        <div class="label">segundos</div>
      </div>
    </div>

    <h2 class="subtitle">PARA NAVIDAD üéÑü™Ö‚ù§Ô∏è</h2>
  </div>

  <!-- CONTADOR FINES DE SEMANA -->
  <div class="bottom-counter">
    <div class="bottom-title">HAY:</div>
    <div class="bottom-number" id="weekend-days">00</div>
    <div class="bottom-label">d√≠as sin clase</div>
  </div>


  <script>
    /* --- L√ìGICA DE CONTADORES --- */

    const countdown = () => {
      const endDate = new Date('2025-12-22T14:15:00').getTime();
      const now = new Date().getTime();
      const distance = endDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = days.toString().padStart(2, '0');
      document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
      document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');

      if (distance < 0) {
        document.getElementById('countdown').innerHTML = "¬°Feliz Navidad mis amores üòò!";
      }
    };

    const countWeekends = () => {
      const now = new Date();
      const end = new Date('2025-12-22');
      let count = 0;
      let current = new Date(now);

      while (current <= end) {
        const d = current.getDay();
        if (d === 0 || d === 6) count++;
        current.setDate(current.getDate() + 1);
      }
      document.getElementById('weekend-days').innerText =
        count.toString().padStart(2, '0');
    };

    const countClassDays = () => {
      const now = new Date();
      const end = new Date('2025-12-22');
      let count = 0;
      let current = new Date(now);

      while (current <= end) {
        const d = current.getDay();
        if (d !== 0 && d !== 6) count++;
        current.setDate(current.getDate() + 1);
      }
      document.getElementById('class-days').innerText =
        count.toString().padStart(2, '0');
    };

    const countExams = () => {
      const examDates = [
        "2025-11-27",
        "2025-11-28",
        "2025-12-01",
        "2025-12-03",
        "2025-12-05",
        "2025-12-10",
        "2025-12-11"
      ];

      const today = new Date();
      today.setHours(0,0,0,0);

      const remaining = examDates.filter(dateStr => {
        return new Date(dateStr) >= today;
      }).length;

      document.getElementById('exam-days').innerText =
        remaining.toString().padStart(2,'0');
    };

    /* Cambiar color din√°mico */
    const colores = ['#ff4d4d','#4d94ff','#4dff88','#ffdb4d','#ff4df2','#4dffe8'];
    let i = 0;
    setInterval(() => {
      document.getElementById('weekend-days').style.color = colores[i];
      i = (i + 1) % colores.length;
    }, 700);


    /* --- EFECTO NIEVE + VIBRACI√ìN --- */
    document.addEventListener("click", (e) => {

      if (navigator.vibrate) navigator.vibrate(100);

      const cantidad = Math.floor(Math.random() * 7) + 5;

      for (let n = 0; n < cantidad; n++) {
        const snow = document.createElement("div");
        snow.classList.add("snowflake");
        snow.innerHTML = "‚ùÑÔ∏è";

        snow.style.left = (e.clientX + (Math.random()*100 - 50)) + "px";

        const size = Math.random()*1.4 + 0.8;
        snow.style.fontSize = size + "rem";

        const dur = Math.random()*2 + 3;
        snow.style.animationDuration = dur + "s";

        document.body.appendChild(snow);

        setTimeout(() => snow.remove(), dur * 1000);
      }
    });


    /* Iniciar contadores */
    setInterval(countdown, 1000);
    countdown();
    countWeekends();
    countClassDays();
    countExams();
  </script>

</body>
</html>

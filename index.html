<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador para Vacaciones</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: white;
      color: black;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #contador {
      font-family: 'Arial Rounded MT Bold', sans-serif;
      font-size: 80px;
      font-weight: bold;
      color: black;
    }

    .dias, .horas, .minutos, .segundos {
      font-size: 48px;
      margin: 10px;
    }

    h1 {
      font-family: 'DIN Alternate', sans-serif;
      font-size: 36px;
      margin-bottom: 20px;
    }

    h2 {
      font-family: 'DIN Alternate', sans-serif;
      font-size: 24px;
      margin-top: 20px;
    }

    video {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>FALTAN:</h1>
  <div id="contador">
    <div class="dias">Días: 14</div>
    <div class="horas">Horas: 00</div>
    <div class="minutos">Minutos: 00</div>
    <div class="segundos">Segundos: 00</div>
  </div>
  <h2>PARA VACACIONES ☀️</h2>
  <video controls>
    <source src="video.mp4" type="video/mp4">
    Tu navegador no soporta el elemento de video.
  </video>

  <script>
    // Función para actualizar el contador
    function updateCounter() {
      const futureDate = new Date("2025-06-20T00:00:00"); // Fecha de fin
      const now = new Date();
      const difference = futureDate - now;

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.querySelector(".dias").textContent = `Días: ${days}`;
      document.querySelector(".horas").textContent = `Horas: ${hours}`;
      document.querySelector(".minutos").textContent = `Minutos: ${minutes}`;
      document.querySelector(".segundos").textContent = `Segundos: ${seconds}`;
    }

    setInterval(updateCounter, 1000); // Actualiza cada segundo
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cuenta regresiva</title>
  <!-- Fuente DIN Alternate (similar) -->
  <link href="https://fonts.cdnfonts.com/css/din-alternate" rel="stylesheet">
  <style>
    body {
      background: #ffffff;
      color: #000000;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .wrapper {
      max-width: 400px; /* controla el ancho */
      width: 90%;
      margin: auto;
      padding: 20px;
    }
    .title, .subtitle {
      font-family: 'DIN Alternate', sans-serif;
      margin: 10px 0;
    }
    .title {
      font-size: 2.5rem; /* reducido */
    }
    .subtitle {
      font-size: 1.5rem; /* reducido */
    }
    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Arial Rounded MT Bold', 'Arial Rounded', Arial, sans-serif;
    }
    .number {
      font-size: 2.5rem; /* reducido */
      font-weight: bold;
    }
    .label {
      font-size: 1rem;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <h1 class="title">FALTAN:</h1>

  <div class="container" id="countdown">
    <div class="time-box">
      <div class="number" id="days">00</div>
      <div class="label">días</div>
    </div>
    <div class="time-box">
      <div class="number" id="hours">00</div>
      <div class="label">horas</div>
    </div>
    <div class="time-box">
      <div class="number" id="minutes">00</div>
      <div class="label">minutos</div>
    </div>
    <div class="time-box">
      <div class="number" id="seconds">00</div>
      <div class="label">segundos</div>
    </div>
  </div>

  <h2 class="subtitle">PARA VACACIONES ☀️</h2>
</div>

<script>
  const countdown = () => {
    const endDate = new Date('2025-06-20T00:00:00').getTime();
    const now = new Date().getTime();
    const distance = endDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById('days').innerText = days.toString().padStart(2, '0');
    document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
    document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
    document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');

    if (distance < 0) {
      document.getElementById('countdown').innerHTML = "¡Ya llegaron las vacaciones!";
    }
  };

  setInterval(countdown, 1000);
  countdown();
</script>

</body>
</html>
